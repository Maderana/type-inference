language: c
sudo: required
before_install: wget https://raw.githubusercontent.com/ocaml/ocaml-travisci-skeleton/master/.travis-ocaml.sh
install:
    - bash -ex .travis-ocaml.sh
    - eval $(opam config env)
    - opam install ocamlfind alcotest
script: make test
env:
    - OCAML_VERSION=latest
    - OCAML_VERSION=4.01
